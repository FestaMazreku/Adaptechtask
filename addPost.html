    <!-- Navigation -->
    <body onload="setupNavigation()">
        <header>
            <div class="topnav" id="myTopnav"></div>
        </header>
        <br>

        <!-- Add a new post -->
        <center>
            <form name="addpostform" id="addpostform" method="POST">
                <table width="500" bgcolor="#333" align="center" border="2"
                    style="box-shadow: 3px 3px 3px gray;">
                    <tr>
                        <td align="center" bgcolor="#DCDCDC" colspan="6">
                            <h4>Add a new post:</h4>
                        </td>
                    </tr>
                    <tr>
                        <td align="middle" class="add">ID:</td>
                        <td>
                            <input type="text" name="postsid" id="postsid" size="50">
                        </td>
                    </tr>
                    <tr>
                        <td align="middle" class="add">User ID:</td>
                        <td>
                            <input type="text" name="userid" id="userid" size="50">
                        </td>
                    </tr>
                    <tr>
                        <td align="middle" class="add">Title</td>
                        <td>
                            <input type="text" name="title" id="title" size="50">
                        </td>
                    </tr>
                    <tr>
                        <td align="middle" class="add">Description:</td>
                        <td>
                            <textarea name="body" id="body"></textarea>
                            
                            <!-- <textarea name="body" cols="53" rows="10"
                            style="resize: vertical; vertical-align: top;"></textarea>  -->
                        </td>
                    </tr>
                    <div class="input-group">
                        <tr>
                            <td align="center" colspan="8">
                                <br>
                                <input type="button"
                                    style="padding: 6px; background: black;
                                opacity: 0.7; color: white; font-weight:
                                bold; border: 2px; border-radius: 2px;
                                font-size: 20px; width: 40%"
                                    name="addpostform" value="Add"
                                    onclick="addPost(event)">
                            </td>
                        </tr>
                    </div>
                </table>
                <script>
                    ClassicEditor
                        .create( document.querySelector( '#body' ) )
                        .catch( error => {
                            console.error( error );
                        } );
                </script>
            </form>
        </center>

        <br>
