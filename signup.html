    <!-- Navigation -->
    <body>
        <header>
            <div class="topnav" id="myTopnav"></div>
        </header>

        <script>
        window.onload = function() {
          setupNavigation();
        };
        
        function checkLoginStatus() {
            return $.ajax({
                url: 'database/check_login_status.php',
                type: 'GET',
                dataType: 'json',
            });
        }
        
        function redirectToIndex() {
            checkLoginStatus()
            .done(function (loginStatus) {
                if (loginStatus.isLoggedIn) {
                    window.location.href = 'index.html';
                }
            })
            .fail(function () {
            });
        }
        
        redirectToIndex();
        </script>

        <!-- Sign Up -->
        <div class="card">
            <br>
            <div
                class="col-lg-12 col-md-12 col-sm-12 col-xs-12 justify-content-center row">
                <div class="form-box">
                    <h1 id="title">Sign Up</h1>
                    <form name="signupform" id="signupform" method="POST">
                        <div class="input-group">
                            <div class="input-field">
                                <i class="fa-solid fa-user"></i>
                                <input type="text" name="name" id="name"
                                    placeholder="Name & Surname">
                            </div>
                            <div class="input-field">
                                <i class="fa-solid fa-at"></i>
                                <input type="text" name="email" id="email"
                                    placeholder="Email">
                            </div>
                            <div class="input-field">
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" name="password_1"
                                    id="password_1" placeholder="Password">
                            </div>
                            <div class="input-field">
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" name="password_2"
                                    id="password_2"
                                    placeholder="Confirm Password">
                            </div>
                            <p class="member"> Already a member? <a
                                    href="login.html">Log in.</a></p>
                        </div>
                        <br><br><br><br><br>
                        <div class="btn-field">
                            <button type="button" name="signupform"
                                onclick="SignUp()">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
