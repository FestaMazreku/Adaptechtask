        <!-- Posts and comments -->
        <center>
            <div class="mt-5 mb-2 d-flex justify-content-center row" id="show">
                <div class="card p-3 col-lg-4 col-md-4 col-sm-12"
                    style="border-radius: 10px;
                        box-shadow: 3px 3px 7px 3px darkgray; cursor: pointer; 
                        background-image: url('images/posts.jpg'); background-repeat: no-repeat; height: auto; width: auto;
                        background-size: cover">
                    <div class="card-title" id="posts-box"
                        style="font-weight: bold; font-size: 25px; color:black">Posts
                    </div>
                    <div id="posts"></div>
                    <div id="user"></div>
                    <br>

                    <!-- Logged In -->
                    <div id="contentLoggedIn">
                        <div class="comments" id="comments">
                            <form name="addcommentform" id="addcommentform"
                                method="POST">

                                <input type="hidden" id="postId" name="postId">

                                <input type="hidden" id="date" name="date">

                                <input type="hidden" id="userid" name="userid">

                                <div
                                    style="font-weight: bold; font-size: 20px; color: black">
                                    Title: </div>
                                <div class="mt-3">
                                    <input class="post2 p-2"
                                        id="title"
                                        name="title">
                                </div>
                                <br>

                                <div
                                    style="font-weight: bold; font-size: 20px; color: black">
                                    Comment: </div>

                                <div class="mt-3">
                                    <textarea class="post1 p-2"
                                        id="comment"
                                        name="comment">
                                    </textarea>
                                    <br> <br>

                                    <input type="button" class="btn8"
                                        name="addcommentform"
                                        id="submitCommentButton"
                                        value="Submit"
                                        onclick="addComment()">
                                </div>
                                <br>
                                <hr>
                                <h4> <b> Comments: </b> </h4> <br>
                            </form>
                        </div>
                    </div>

                    <!-- Logged Out -->
                    <div id="contentLoggedOut">
                        <p>You have to log in to comment on the post!</p>
                        <button class="btn13"><a href="login.html">Log In</a></button>
                    </div>
                </div>
            </div>
